<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

<div id="map">#map {
   height: 900px;
}</div>






<script type='text/javascript'>
var map = L.map('map').setView([55.942, -3.18],13);
var url = "https://api2.ordnancesurvey.co.uk/mapping_api/v1/service/wmts";
var apiKey = "Ad4SDv3ua7DakXQF8gcAAFJE8xn9j4Hb";
var marker = L.marker([55.94257, -3.18504]).addTo(map);
    
L.tileLayer(url + '?key='+apiKey+'&height=256&width=256&tilematrixSet=EPSG%3A3857&version=1.0.0&style=&layer=Outdoor 3857&SERVICE=WMTS&REQUEST=GetTile&format=image/png&TileMatrix=EPSG:3857:{z}&TileRow={y}&TileCol={x}', {
    maxZoom: 20,
    minZoom: 7, 
    continuousWorld: true,
}).addTo(map);
</script>
